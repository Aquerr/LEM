<div *ngIf="isLoggedIn(); else elseBlock">
  <a href="#" routerLink="/user" style="text-decoration: none; color: var(--text-color-default)">{{ getCurrentUser() }}</a>
</div>
<ng-template #elseBlock>
  <a href="#" routerLink="/login" style="text-decoration: none; color: var(--text-color-default)"><i class="pi pi-chevron-circle-right"></i> Login</a>
</ng-template>
