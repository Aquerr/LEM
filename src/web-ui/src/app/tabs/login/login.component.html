<form class="sign-in" [formGroup]="signInForm">
  <h3>Sign in</h3>
  <div class="flex flex-column">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
      </span>
      <input pInputText id="username" type="text" placeholder="Username..." formControlName="username">
    </div>
    <div class="p-password mt-2">
      <span class="p-inputgroup-addon">
        <i class="pi pi-lock"></i>
      </span>
      <p-password [toggleMask]="true"
                  [feedback]="false"
                  placeholder="Password..."
                  id="password"
                  [inputStyleClass]="'password-input'"
                  formControlName="password"
                  (keydown)="$event.code === 'Enter' ? signIn() : null"
      ></p-password>
    </div>
    <div>
      <p style="color: red;" *ngIf="errorMessage">{{this.errorMessage}}</p>
    </div>
  </div>
  <p-button styleClass="mt-2 p-button-info" label="Submit" [loading]="loading" (click)="signIn()"></p-button>
</form>
