spring.application.name=lem
server.port=8086

# Security
lem.security.enabled=true
lem.security.jwt.issuer=lem
lem.security.jwt.expiration-time=PT2H

# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./lem;AUTO_SERVER=TRUE
spring.datasource.username=lem
spring.datasource.password=lem_pass
spring.h2.console.enabled=false

# Flyway
spring.flyway.enabled=true

# Logging
logging.level.root=INFO
logging.charset.console=UTF-8
logging.level.io.github.aquerr.lem.repository.DBUserRepository=TRACE
